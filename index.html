<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Портфолио гитариста</title>
        <link rel="stylesheet" href="./css/style.css" />
    </head>
    <body>
        <header class="header gray-background">
            <div class="container">
                <div class="header__inner">
                    <div class="logo">
                        <img
                            class="logo__img"
                            src="./img/svg/header/logo.svg"
                            alt="Логотип сайта-портфолио гитариста"
                        />
                    </div>
                    <nav class="header__menu navigation">
                        <ul class="navigation__list">
                            <li class="navigation__item">
                                <a class="navigation__link" href="#!"
                                    >Обо мне</a
                                >
                            </li>
                            <li class="navigation__item">
                                <a class="navigation__link" href="#!"
                                    >Занятия</a
                                >
                            </li>
                            <li class="navigation__item">
                                <a class="navigation__link" href="#!">Запись</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </header>
        <main class="main">
            <section class="hero gray-background">
                <div class="container">
                    <div class="hero__inner">
                        <div class="hero__content">
                            <img
                                class="hero__guitarist"
                                src="./img/hero/guitarist.png"
                                alt="Картинка гитариста"
                            />
                            <div
                                class="hero__rectangle hero__rectangle-blue"
                            ></div>
                            <div
                                class="hero__rectangle hero__rectangle-gray"
                            ></div>
                            <div
                                class="hero__rectangle hero__rectangle-orange"
                            ></div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
